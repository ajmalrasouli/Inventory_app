<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://bootswatch.com/5/journal/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <h2>Update Email</h2>
        <form method="post">
            {% csrf_token %}
            {{ email_form.as_p }}
            <button type="submit" name="update_email" class="btn btn-primary">Update Email</button>
        </form>

        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" name="reset_password" class="btn btn-primary">Reset Password</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Back to Product List</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
